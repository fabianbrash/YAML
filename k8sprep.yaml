---
- hosts: k8s
  remote_user: root
  tasks:
  - name: Stop and disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: false
      when: ansible_facts[distribution'] == "CentOS"
  - name: disable ufw
    ufw:
      state: disabled
      when: ansible_facts['os_family'] == "Debian"
  - name: Disable swap
    shell: swapoff -a
  - sysctl:
      name: net.ipv4.ip_forward
      value: '1'
      state: present
      sysctl_set: yes
      reload: yes
