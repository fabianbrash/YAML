apiVersion:  v1
kind:  Service
metadata:
  name:  nginx-deployment
  labels:
    app:  nginx
spec:
  type:  NodePort
  #type:  LoadBalancer
  ports:
  - port:  80
    protocol:  TCP
  selector:
    app:  nginx

---
apiVersion:  apps/v1
kind:  Deployment
metadata:
  name:  nginx-deployment
spec:
  selector:
    matchLabels:
      app:  nginx
  replicas:  4
  template:
    metadata:
      labels:
        app:  nginx
    spec:
      containers:
      - name:  nginx
        image:  nginx:1.8
        ports:
        - containerPort: 80
